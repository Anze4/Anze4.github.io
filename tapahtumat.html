<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampereen tapahtumat</title>
</head>
<body>
    <nav>
        <a href="tehtava.html">Toteutus</a> |
        <a href="tapahtumat.html">Tapahtumat</a> |
        <a href="saa.html">Sää</a> |
        <a href="liikennekamera.html">Liikennekamerat</a> |
        <a href="junat.html">Junat</a>
    </nav>

    <h1>Tampereella tapahtuu</h1>
    <div id="vastaus"></div>

    <script>
        fetch('https://api.visittampere.com/api/v1/visittampere/event/published/all/?format=json&lang=fi')
        .then(response => response.json())
        .then(data => {
            let teksti = "";
            data.forEach(tapahtuma => {
                teksti += `<h3>${tapahtuma.name}</h3>
                           <p>${tapahtuma.description}</p>
                           <a href="${tapahtuma.url}" target="_blank">Lisätietoja</a><hr>`;
            });
            document.getElementById("vastaus").innerHTML = teksti;
        })
        .catch(error => document.getElementById("vastaus").innerHTML = "<p>Tietoa ei voitu hakea</p>");
    </script>
</body>
</html>
