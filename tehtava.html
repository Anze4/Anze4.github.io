<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toteutuksen tiedot</title>
</head>
<body>
    <nav>
        <a href="tehtava.html">Toteutus</a> |
        <a href="tapahtumat.html">Tapahtumat</a> |
        <a href="saa.html">Sää</a>
    </nav>

    <h1>Digitekniikat - Toteutuksen tiedot</h1>
    <div id="vastaus"></div>

    <script>
        fetch('toteutus.JSON') 
        .then(response => response.json())
        .then(data => {
            let teksti = `<h2>${data.toteutuksen_nimi}</h2>
                          <p>Osallistujat: ${data.osallistujien_lkm} kpl</p>
                          <p>Kesto: ${data.kesto_viikkoina} viikkoa</p>
                          <p>Ajankohta: ${data.alku} - ${data.loppu}</p>
                          <h3>Osallistujat:</h3>
                          <ul>${data.osallistujat.map(nimi => `<li>${nimi}</li>`).join('')}</ul>
                          <img src="${data.kuva}" alt="Toteutuksen kuva" width="300">`;
            document.getElementById("vastaus").innerHTML = teksti;
        })
        .catch(error => document.getElementById("vastaus").innerHTML = "<p>Tietoa ei voitu hakea</p>");
    </script>
</body>
</html>
